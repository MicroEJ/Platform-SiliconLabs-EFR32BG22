# Set the platform architecture/toolchain
xpf.name=flopi4I35
xpf.toolchain.name=CM4hardfp_IAR83

# MicroEJ Architecture usage (Evaluation or Production).
# Expected values: 'eval' (default) | 'prod'
com.microej.platformbuilder.architecture.usage=eval

# Platform configuration file (relative to this project).
com.microej.platformbuilder.platform.filename=efr32bg22.platform

# Skips the MicroEJ Platform publication.
# WARNING: this option requires MicroEJ SDK version '5.3.0' or higher. On lower versions, the Platform is always published.
# Expected values: 'true' (default) | 'false'
skip.publish=true
